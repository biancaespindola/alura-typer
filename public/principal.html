<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Defense</title>
  </head>
  <body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <header>
      <h1>Typing Defense</h1>
      <p class="frase">
        Nosso destino vive dentro de nós, você só tem que ser corajoso o
        suficiente para vê-lo. - Valente
      </p>
    </header>

    <ul class="informacoes">
      <li><span id="tamanho-frase">17</span> palavras</li>
      <li><span id="tempo-digitacao">4</span> Segundos</li>
    </ul>

    <textarea class="campo-digitacao" cols="30" rows="10"></textarea>

    <button id="botao-reiniciar">Reiniciar Jogo</button>

    <ul>
      <li><span id="contador-caracteres">0</span> caracteres</li>
      <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
