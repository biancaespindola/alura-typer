<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Defense</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css" />
    <link rel="stylesheet" href="css/libs/google-fonts.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <div class="container">
      <header class="center">
        <h1>Typing Defense</h1>
        <p class="frase">Continue a nadar - Dory.</p>
      </header>

      <div class="center">
        <p id="erro">Ocorreu um erro, por favor tente novamente!</p>
      </div>

      <ul class="informacoes center">
        <li>
          <i class="small material-icons icones">description</i>
          <span id="tamanho-frase">0</span> palavras
        </li>
        <li>
          <i class="small material-icons icones">query_builder</i>
          <span id="tempo-digitacao">7</span> Segundos
        </li>
      </ul>

      <textarea class="campo-digitacao center" cols="30" rows="10"></textarea>

      <div class="botoes">
        <!-- botão reiniciar -->
        <a
          class="btn-floating btn-large waves-effect waves-light red"
          id="botao-reiniciar"
        >
          <i class="material-icons">restore</i>
        </a>
        <!-- botão exibe placar -->
        <a
          class="btn-floating btn-large waves-effect waves-light blue"
          id="botao-placar"
        >
          <i class="material-icons">assignment</i>
        </a>
        <!-- botaão troca a frase-->
        <a
          class="btn-floating btn-large waves-effect waves-light coral"
          id="botao-frase"
        >
          <i class="material-icons">shuffle</i>
        </a>


      </div>

      <ul class="center">
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
      </ul>

      <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
          <thead class="jogador-placar">
            <tr>
              <th>Nome</th>
              <th>Número de palavras</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Bianca</td>
              <td>10</td>
              <td>
                <a href="#" class="botao-remover">
                  <i class="small material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/geradorFrases.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
